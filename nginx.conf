server {
  listen 80;
  sendfile on;
  default_type application/octet-stream;

	# Enable gzip.
	gzip                on;
	gzip_http_version   1.1;
	gzip_comp_level 		6;
	gzip_min_length 		1000;
	gzip_buffers    	  4 8k;
	gzip_proxied 		    any;
	gzip_types			    text/css
                			text/javascript
                			text/xml
                			text/plain
                			text/x-component
                			application/javascript
                			application/x-javascript
                			application/json
                			application/xml
                			application/rss+xml
                			font/truetype
                			font/opentype
                			application/vnd.ms-fontobject
                			image/svg+xml;
  gzip_static         on;
	gzip_proxied        expired no-cache no-store private auth;
	gzip_disable        "msie6";
	gzip_vary           on;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
}